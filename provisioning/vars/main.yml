---
timezone: Europe/Paris

name: projectname

web:
  port: 80

mysql_databases:
  - name: "{{ name }}"

mysql_users:
  - name: "{{ name }}"
    pass: "{{ name }}"
    host: "%"

iptables_allowed_tcp_ports: [22, 80, 443]

projects_keys:
  - ssh-rsa  maximet@theodo.fr

automysqlbackup_cron:
  minute: 0
  hour: "23"
  day: "*"
  month: "*"
  weekday: "*"

automysqlbackup_latest: "yes"
